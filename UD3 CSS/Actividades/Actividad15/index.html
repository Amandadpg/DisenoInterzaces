<html lang="es">

    <link rel="stylesheet" href="style.css">
    <title>Perfil de Usuario</title>
</head>
<body>

        <h1>Perfil de Usuario</h1>
    </header>


    <section class="perfil">
        <img src="imagenes/imagen-perfil.png" alt="Imagen de perfil" class="perfil-img">
        <div class="perfil-info">
            <h2>Juan Pérez</h2>
            <p>Desarrollador Web apasionado por la tecnología y el diseño. Siempre aprendiendo cosas nuevas y mejorando habilidades de desarrollo frontend.</p>
        </div>
    </section>


    <section class="galeria">
        <h2>Galería de Fotos</h2>
        <div class="fotos">
            <img src="imagenes/foto1.png" alt="Foto de paisaje" class="foto">
            <img src="imagenes/foto2.png" alt="Foto de ciudad" class="foto">
            <img src="imagenes/foto3.png" alt="Foto de playa" class="foto">

    <footer>
